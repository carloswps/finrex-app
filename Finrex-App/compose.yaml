version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finrexdb
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data 
    networks:
      - finrex_network  

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
    ports:
      - '15432:80'
    depends_on:
      - db
    networks:
      - finrex_network 

volumes:
  pgdata:  

networks:
  finrex_network:
    driver: bridge 
